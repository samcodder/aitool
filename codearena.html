<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codearena</title>
    <style>
      /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 1200px;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.container-custom {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Logo */
.logo {
    font-size: 24px;
    font-weight: 500;
    color: #000;
    text-decoration: none;
}

.logo-primary {
    color: #007bff;
    font-weight: bold;
}

/* Desktop Menu */
.desktop-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
}

.desktop-menu ul li {
    position: relative;
}

.desktop-menu ul li a {
    text-decoration: none;
    color: #000;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background 0.3s;
}

.desktop-menu ul li a:hover {
    background: rgba(0, 123, 255, 0.1);
}

.desktop-menu ul li a.active {
    color: #007bff;
    font-weight: bold;
}

/* Dropdown Menu */
.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 10px;
    z-index: 1000;
}

.dropdown-content a {
    display: block;
    padding: 8px 12px;
    color: #000;
    text-decoration: none;
    transition: background 0.3s;
}

.dropdown-content a:hover {
    background: rgba(0, 123, 255, 0.1);
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* Call to Action Button */
.cta-button {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: background 0.3s;
}

.cta-button:hover {
    background: #0056b3;
}

/* Mobile Menu Button */
.mobile-menu-button {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
}

/* Mobile Menu Overlay */
.mobile-menu-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    z-index: 999;
    justify-content: center;
    align-items: center;
}

.mobile-menu-content {
    background: white;
    padding: 20px;
    border-radius: 16px;
    text-align: center;
}

.mobile-menu-content a {
    display: block;
    padding: 10px 0;
    color: #000;
    text-decoration: none;
    font-size: 18px;
}

.mobile-menu-content a.active {
    color: #007bff;
    font-weight: bold;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .desktop-menu {
        display: none;
    }

    .mobile-menu-button {
        display: block;
    }

    .mobile-menu-overlay.active {
        display: flex;
    }
}
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container-custom">
            <!-- Logo -->
            <a href="/" class="logo">
                <span class="logo-primary">A</span>gency
                <span class="logo-primary">.</span>
            </a>

            <!-- Desktop Menu -->
            <nav class="desktop-menu">
                <ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li class="dropdown">
                        <a href="#services">Services</a>
                        <div class="dropdown-content">
                            <a href="#web-development">Web Development</a>
                            <a href="#branding">Branding</a>
                            <a href="#marketing">Marketing</a>
                            <a href="#seo">SEO</a>
                        </div>
                    </li>
                    <li><a href="#about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>

            <!-- Call to Action Button -->
            <a href="/contact" class="cta-button">
                Get Started <span class="arrow">→</span>
            </a>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-button" aria-label="Toggle menu">
                <span class="menu-icon">☰</span>
            </button>
        </div>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay">
            <div class="mobile-menu-content">
                <a href="/" class="active">Home</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="/contact">Contact</a>
                <a href="/contact" class="cta-button">Get Started <span class="arrow">→</span></a>
            </div>
        </div>
    </header>
  <script>
    // Toggle Mobile Menu
const mobileMenuButton = document.querySelector(".mobile-menu-button");
const mobileMenuOverlay = document.querySelector(".mobile-menu-overlay");

mobileMenuButton.addEventListener("click", () => {
    mobileMenuOverlay.classList.toggle("active");
});

// Close Mobile Menu When Clicking Outside
document.addEventListener("click", (event) => {
    if (!event.target.closest(".mobile-menu-button") && !event.target.closest(".mobile-menu-overlay")) {
        mobileMenuOverlay.classList.remove("active");
    }
});
  </script>
</body>
</html>
